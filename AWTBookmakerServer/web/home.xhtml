<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
    <f:view contentType="text/html" locale="#{userBean.locale}"/>
    <f:loadBundle basename="main.Messages" var="messages" />

    <h:head>
        <title>#{messages.homeTitle}</title>
    </h:head>
    <h:body>
        <h:form id="homeForm" >
           
            <h:commandLink id="en" value="#{messages.english}" action="#{userBean.setLocale('en')}">
            </h:commandLink>&nbsp;
            <h:commandLink id="de" value="#{messages.german}" action="#{userBean.setLocale('de')}">
            </h:commandLink>&nbsp;
            <h:commandLink id="fr" value="#{messages.french}" action="#{userBean.setLocale('fr')}">
            </h:commandLink><br />
            
            <h2>#{messages.loginWelcome}</h2>
            
        </h:form>
    </h:body>
</html>
