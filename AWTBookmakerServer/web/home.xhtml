<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="contentHeader">
        <nav class="navbar navbar-default" style="margin-top: 30px;">
        <h:form class="navbar-form navbar-left" style="width: 100%">
            <c:choose>
                <c:when test="#{not empty loginBean.user}">
                    <c:choose>
                        <!--buttons for bookmaker-->
                        <c:when test="#{loginBean.user.admin}">
                            <h:commandButton id="btn_upcomingMatches" action="/bookmaker/matches.xhtml?faces-redirect=true" class="btn btn-default" value="#{messages.homeShowMatches}" />
                            <h:commandButton id="btn_newMatch" action="bookmaker/newMatch.xhtml?faces-redirect=true" style="float:right" class="btn btn-default" value="#{messages.homeNewMatch}" />
                            
                        </c:when>
                        <!--buttons for gambler-->
                        <c:otherwise>
                            <h:commandButton id="btn_upcomingMatches" action="/gambler/matches.xhtml?faces-redirect=true" class="btn btn-default" value="#{messages.homeShowMatches}" />
                            <h:commandButton id="btn_ownBets" action="gambler/bets.xhtml?faces-redirect=true" style="float:right" class="btn btn-default" value="#{messages.homeOwnBets}" />
                            
                        </c:otherwise>
                    </c:choose>
                </c:when>
                <!--guest-->
                <c:otherwise>
                    <h:commandButton id="btn_upcomingMatches" action="/guest/matches.xhtml?faces-redirect=true" class="btn btn-default" value="#{messages.homeShowMatches}" />
                </c:otherwise>
            </c:choose>
        </h:form>
        </nav>
    </ui:define>
    <!--<ui:define name="content">
        <ui:include src="/match/matches.xhtml" />
    </ui:define>-->
</ui:composition>
