<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">


    <ui:define name="content">
        <h2>#{messages.loginTitle}</h2>
        <div>
            <h:messages for="frm_login" globalOnly="true" errorClass="bg-danger" warnClass="text-danger" infoClass="text-info" />
        </div>
        <h:form id="frm_login">
            <div class="form-group">
                <h:outputLabel for="username">#{messages.loginUsername}</h:outputLabel>
                <h:inputText class="form-control" id="username" value="#{loginBean.username}">
                    <f:passThroughAttribute name="required" value="required" />
                </h:inputText>
            </div>
            <div class="form-group">
                <h:outputLabel for="password">#{messages.loginPassword}</h:outputLabel>
                <h:inputSecret class="form-control" id="password" value="#{loginBean.password}">
                    <f:passThroughAttribute name="required" value="required" />
                </h:inputSecret>
            </div>
            <h:commandButton id="btn_subLogin" class="btn btn-primary" action="#{loginBean.login}" value="#{messages.loginSubmit}" />
        </h:form>
    </ui:define>
</ui:composition>
