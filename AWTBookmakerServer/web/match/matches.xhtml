<?xml version="1.0" encoding="UTF-8"?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html">

    <h2>#{messages.matchUpcomingMatches}</h2>
    <!--in case no data are available-->
    <h:outputText value="#{messages.matchNoMatches}" rendered="#{empty matchBean.upcomingMatches}" />
    <!--display if data id available-->
    <h:dataTable value="#{matchBean.upcomingMatches}" var="match" rendered="#{not empty matchBean.upcomingMatches}" class="table table-hover table-bordered">
        <h:column>
            <f:facet name="header">#{messages.matchHomeTeam}</f:facet>
            <h:outputText value="#{match.homeTeam.id}" />
            <!--//#{teams[game.team1.code]}-->
        </h:column>
        <h:column>
            <f:facet name="header">#{messages.matchAwayTeam}</f:facet>
            <h:outputText value="#{match.awayTeam.id}" />
        </h:column>
        <h:column>
            <f:facet name="header">#{messages.matchStartTime}</f:facet>
            <h:outputText value="#{match.time}" >
                <f:convertDateTime pattern="yyyy/MM/dd hh:mm:ss"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">#{messages.matchBets}</f:facet>
            <h:outputLink value="match/bets.xhtml?matchId=#{match.id}">#{messages.matchBets}</h:outputLink>
        </h:column>
    </h:dataTable>
    
</ui:composition>
