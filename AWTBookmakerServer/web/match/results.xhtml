<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="../template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <f:metadata>
        <f:viewParam name="matchId" value="#{matchBean.matchId}" />
    </f:metadata>
    <ui:define name="content">
        <h2>#{messages.resultResults}</h2>
        <c:choose>
            <c:when test="#{empty matchBean.getResultsByMatchId(matchBean.matchId)}">
                <!--in case no data is available-->
                <h:outputText value="#{messages.resultNoResults}"  />
            </c:when>
            <c:otherwise>
                <!--display if data is available-->
                <h:dataTable value="#{matchBean.results}" var="result" class="table table-hover table-bordered">
                    <h:column>
                        <f:facet name="header">#{messages.resultDescription}</f:facet>
                        <h:outputText value="#{result.name}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{messages.resultOdds}</f:facet>
                        <h:outputText value="#{result.oddNumerator} : #{result.oddDenominator}" />
                    </h:column>

                    <c:choose>
                        <c:when test="#{not empty loginBean.user}">
                            <c:choose>
                                <c:when test="#{not loginBean.user.admin}">
                                    <!--only for gamblers-->
                                    <h:column>
                                        <f:facet name="header">#{messages.resultClickToBet}</f:facet>
                                        <!-- TODO link to new .xhtml site
                                        <h:outputLink value="bets.xhtml?resultId=#{result.id}">#{messages.resultClickToBet}</h:outputLink>
                                        -->
                                        <!-- TODO link to new .xhtml file and then use method action="#{matchBean.bet(matchBean.resultId, loginBean.user.id)}" there
                                        <h:commandButton id="btn_bet" class="btn btn-default" action="#{matchBean.bet(matchBean.resultId, loginBean.user.id)}" value="#{messages.resultClickToBet}" />
                                        -->
                                        </h:column>
                                </c:when>
                                <c:otherwise>
                                    <!--only for bookmakers-->
                                    <h:column rendered="#{loginBean.user.admin}">
                                        <f:facet name="header">#{messages.resultGain}</f:facet>
                                        <h:outputText value="__TODO" />
                                    </h:column>
                                    <h:column rendered="#{loginBean.user.admin}">
                                        <f:facet name="header">#{messages.resultLoss}</f:facet>
                                        <h:outputText value="__TODO" />
                                    </h:column>
                                    <h:column rendered="#{loginBean.user.admin}">
                                        <f:facet name="header">#{messages.resultClickToBet}</f:facet>
                                        <h:outputLink value="bets.xhtml?resultId=#{result.id}">#{messages.resultClickToBet}</h:outputLink>
                                    </h:column>
                                </c:otherwise>
                            </c:choose>
                        </c:when>
                    </c:choose>
                </h:dataTable>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
