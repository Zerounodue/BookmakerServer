<!DOCTYPE html>
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">


    <ui:define name="content">
        <h2>New Match</h2>
            <div>
                <h:messages for="frm_register" globalOnly="true" errorClass="has-error" warnClass="has-warning" infoClass="info" />
            </div>
        <h:form id="frm_register">
            <div class="form-group">
                <h:outputLabel for="homeTeam">#{messages.newMatchHomeTeam}</h:outputLabel>
                <h:inputText class="form-control" id="homeTeam" >
                    <f:passThroughAttribute name="required" value="required" />
                </h:inputText>
            </div>
            <div class="form-group">
                <h:outputLabel for="awayTeam">#{messages.newMatchAwayTeam}</h:outputLabel>
                <h:inputText class="form-control" id="awayTeam" >
                    <f:passThroughAttribute name="required" value="required" />
                </h:inputText>
            </div>
                
            <h:commandButton type="submit" id="btn_subRegister" class="btn btn-default" action="#{loginBean.register}" value="#{messages.loginSubmit}" />
        </h:form>
    </ui:define>
</ui:composition>
