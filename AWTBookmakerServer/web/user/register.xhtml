<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="../template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html">


    <ui:define name="content">
        <h2>#{messages.registerTitle}</h2>
        <h:form>
            <h:commandButton id="btn_login" action="login.xhtml?faces-redirect=true" class="btn btn-default" value="#{messages.loginLogin}" />
        </h:form>
            <div>
                <h:messages for="frm_register" globalOnly="true" errorClass="has-error" warnClass="has-warning" infoClass="info" />
            </div>
        <h:form id="frm_register">
            <div class="form-group">
                <h:outputLabel for="username">#{messages.loginUsername}</h:outputLabel>
                <h:inputText class="form-control" id="username" value="#{loginBean.username}">
                    <f:passThroughAttribute name="required" value="required" />
                </h:inputText>
            </div>
            <div class="form-group">
                <h:outputLabel for="password">#{messages.loginPassword}</h:outputLabel>
                <h:inputSecret class="form-control" id="password" value="#{loginBean.password}">
                    <f:passThroughAttribute name="required" value="required" />
                </h:inputSecret>
            </div>
                <div class="form-group">
                <h:outputLabel for="password2">#{messages.loginPassword}</h:outputLabel>
                <h:inputSecret class="form-control" id="password2" value="#{loginBean.password2}">
                    <f:passThroughAttribute name="required" value="required" />
                </h:inputSecret>
            </div>
            <h:commandButton type="submit" id="btn_subRegister" class="btn btn-default" action="#{loginBean.register}" value="#{messages.loginSubmit}" />
        </h:form>
    </ui:define>
</ui:composition>
